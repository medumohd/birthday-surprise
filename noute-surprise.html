<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      padding: 0 1rem;
      background-image: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.50)), url('Noute.bday.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
      min-height: 100svh;
      display: grid;
      place-items: center;
      opacity: 0;
      animation: fadeIn 420ms ease forwards;
    }
    
    .hero-bottom{
      position: fixed;
      left: 50%;
      bottom: clamp(1rem, 4vh, 3rem);
      transform: translateX(-50%);
      text-align: center;
      width: min(92vw, 900px);
      color: var(--text);
      padding: 0 1rem;
    }

    .hero-title{
      margin: 0 0 .3rem 0;
      font-weight: 800;
      font-size: clamp(1.75rem, 4.5vw + 0.5rem, 3rem);
      letter-spacing: 0.005em;
      text-shadow: 0 10px 28px rgba(0,0,0,0.65), 0 3px 10px rgba(0,0,0,0.5);
    }

    .hero-sub{
      margin: 0;
      color: var(--muted);
      font-weight: 600;
      font-size: clamp(0.95rem, 1rem + 0.5vw, 1.15rem);
      line-height: 1.35;
      text-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce){
      body{ animation: none; opacity: 1; }
    }
  </style>
</head>
  <body>
  <div class="hero-bottom" aria-label="final message">
    <h2 class="hero-title">Happy 21st, Noute!</h2>
    <p class="hero-sub">I'm not sure if we have changed much now, anyway hbd, Next One Will Be Much Better</p>
  </div>
  </body>
</html>
